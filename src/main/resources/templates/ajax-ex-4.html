<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex03</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="ex04Fn()">ex04함수 호출</button>
</body>
<script>
    const ex04Fn = () =>{
        const val1 = "Hello SpringBoot!!";

        const params = {
            "param1" : val1,
            "param2" : "안녕"
        };
        $.ajax({
            //요청방식 : post
            //요청 주소 :/ex01
            type: "get",
            url: "/ex04",
            //param 전달하기
            data : params,
            //요청이 성공했을떄 실행되는 부분
            success : function (res) {
                alert(res);
            },
            //요청이 실패했을떄 실행되는 부분
            error : function (err) {
                console.log(err);
            }

        })
    }

</script>
</html>
